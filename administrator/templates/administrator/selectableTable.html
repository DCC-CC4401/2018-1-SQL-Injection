<style>
    table{
        height: auto;
    }
</style>

<table>
    <tr>
        <th></th>
        {% for h in headers %}
        <th>{{h}}</th>
        {% endfor %}
    </tr>
    {% for d in data %}
    <tr>
        <th><input type="checkbox" value="{{d.0}}"></th>
        {% for v in d %}
            <td>{{v}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
