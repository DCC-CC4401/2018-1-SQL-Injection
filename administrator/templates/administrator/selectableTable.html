<style>
    table{
        height: auto;
    }
</style>

<table>
    <tr>
        <th></th>
        {% for h in headers %}
        <th>{{h}}</th>
        {% endfor %}
    </tr>
    {% for d in data %}

    <tr>
        <th><input type="checkbox" value=""></th>
        <td>{{d.id}}</td>
        <td>{{d.user.name}}</td>
        <td>{{d.space.name}}</td>
        <td>{{d.start}}</td>
        <td>{{d.finish}}</td>
    </tr>
    {% endfor %}
</table>
