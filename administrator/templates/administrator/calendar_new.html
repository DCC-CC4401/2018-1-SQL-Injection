{% load static %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="{% static '/calendar_jquery/moment-with-locales.min.js' %}"></script>
<script src="{% static '/calendar_jquery/jquery.touchSwipe.min.js' %}"></script>
<script src="{% static '/calendar_jquery/bootstrap-timepicker.min.js' %}"></script>

<link rel="stylesheet" href="{% static 'calendar_jquery/jquery-calendar.min.css' %}">
<script src="{% static '/calendar_jquery/jquery-calendar.min.js' %}"></script>

<script src="https://cdn.jsdelivr.net/npm/pouchdb@6.4.3/dist/pouchdb.min.js"></script>

<div width=300 height=300>
		<div id="calendar"></div>
</div>

<style>
	.modal-title {
		position:fixed
	}
	.calendar-categories {
		font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 14px;
    line-height: 1.42857143;
    color: #333;
		background-color: #fff;
	}
	.calendar-label {
		display: inline;
    padding: .2em .6em .3em;
    font-size: 100%;
    font-weight: 700;
    line-height: 1;
    color: #fff;
    text-align: center;
    white-space: nowrap;
    vertical-align: baseline;
		border-radius: .25em;
		box-sizing: border-box;
	}


/* $(".calendar-categories").insertAfter(".calendar-events") */

	.calendar-events{
		margin-bottom: 20px;
	}

	.calendar .event-name{
		font-size: 1rem;
	}
	 
</style>
<script>
$(document).ready(function(){
	
	// configure calendar
  moment.locale('es');
	var now = moment();
	var events = [
		// Do not delete the commens inside
		// {% for d in weekReserves %}
		{
	    start: moment("{{ d.item__reserve__start|date:'Y-m-d H:i' }}").format('X'),
			end: moment("{{ d.item__reserve__finish|date:'Y-m-d H:i' }}").format('X'),
	    title: '{{d.item__name}}',
			content: "<span>{{d.item__reserve__user__profile__name}}</span> <br/><span>RUT: {{d.item__reserve__user__profile__rut}}</span> <br/><p>{{d.description}}<p/>",
	    category:'{{d.item__name}}'
		},
		// {% endfor %}
];

var daynotes = [];
  //   var myCalendar = $('#calendar').Calendar({
	    
	// }).init();

    var myCalendar = $('#calendar').Calendar({
			
	  // language
		locale: 'es',
		events: events,
	  daynotes: daynotes,
	 
	  // 'day', 'week', 'month'
	  view: 'week',
	 
	  // enable keyboard navigation
	  enableKeyboard: true,
	 
	  // default view
	  defaultView: {
	    largeScreen: 'week',
	    smallScreen: 'week',
	    smallScreenThreshold: 1000
		},
	 
	  weekday: {
	    timeline: {
	      fromHour: 9, // start hour
	      toHour: 22, // end hour
	      intervalMinutes: 60,
	      format: 'HH:mm',
	      heightPx: 30,
	      autoResize: true
	    },
	    dayline: {
	      weekdays: [0, 1, 2, 3, 4, 5],
	      format: 'dddd DD/MM',
	      heightPx: 31,
	      month: {
	        format: 'MMMM YYYY',
	        heightPx: 30,
	        weekFormat: 'w'
	      }
	    }
	  },
	  // month: {
	  //   format: 'MMMM YYYY',
	  //   heightPx: 31,
	  //   weekline: {
	  //     format: 'w',
	  //     heightPx: 80
	  //   },
	  //   dayheader: {
	  //     weekdays: [0, 1, 2, 3, 4, 5, 6],
	  //     format: 'dddd',
	  //     heightPx: 30
	  //   },
	  //   day: {
	  //     format: 'DD/MM'
	  //   }
	  // },
	 
	  // timestamp in the week to display
	  unixTimestamp: moment().format('X'),
	 
	  // event options
	  event: {
	    hover: {
	      delay: 200
	    }
	  },
	 
	  // custom colors
	  colors: {
	    // events: eventColors,
	    // daynotes: daynoteColors,
	    random: false
	  },
	 
	  // category options
	  categories: {
	    enable: true,
	    hover: {
	      delay: 500
	    }
	  },
	 
	  // display the current time
	  now: {
	    enable: true,
	    refresh: false,
	    heightPx: 1,
	    style: 'solid',
	    color: '#03A9F4'
	  }
	   
	}).init()

	// style: move 
	$(".calendar-categories").insertAfter(".calendar-events");

})
</script>
