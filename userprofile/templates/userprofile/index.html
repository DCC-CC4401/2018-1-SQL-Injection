<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil Usuario</title>
    <style>
        .btn-big {
            width: 100%;
            height: 200px;
            font-size : 35px;
            background-color: #f7f7f7;
            border: 3px solid black;
        }
        .btn-name {
            color: gray;
            background-color: white;
            border-style: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    {% extends "base.html" %}

    {% block content %}

    <div class="col-md-12">
        <div class="col-md-6">
            <button type="button" class="btn-big" onclick="alert('hola')">Reserva tu Espacio</button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn-big" onclick="alert('hola')">Reserva tu Espacio</button>
        </div>
    </div>

    <br>
    <div>
        <div style='float: left;'>
            <button type="button" onclick="alert('ver resevas')">Reservas</button>
            <button type="button" onclick="alert('ver préstamos')">Préstamos</button>
        </div>
        <div style='float: right;'>
            <i class="fa fa-trash"></i>
            <button type="submit" class="btn-name" form="delete-form">Eliminar seleccionados</button>
        </div>
    </div>
    <div style="clear: both;"></div>

    <div class="row" style="">
            <!-- List group -->
            <div class="list-group">
                {% for l in list %}
                <form id="delete-form" method="post" action="{% url 'delete' %}">
                    <label for="{{ l.id }}"></label>
                    <input type="checkbox" checked autocomplete="off" name="l_id" id="{{ l.id }}">
                </form>
                {% endfor %}
            </div>
            <div class="list-group col-5" id="myList" role="tablist">
                {% for l in list %}
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#{{ l.id }}" role="tab">
                    {{ l.item.name }}
                </a>
                {% endfor %}
            </div>
            <!-- Tab panes -->
            <div class="tab-content col-1.5">
                {% for l in list %}
                <div class="tab-pane" id="{{ l.id }}" role="tabpanel">{{ l.state }}</div>
                {% endfor %}
            </div>
            <div class="tab-content col-5">
                {% for l in list %}
                <div class="tab-pane" id="{{ l.id }}" role="tabpanel">
                    <h2>{{ l.item.name }}</h2>
                    <h5>{{ l.state }}</h5>
                    <p>{{ l.item.description }}</p>
                </div>
                {% endfor %}
            </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


{% endblock %}
</body>
</html>
